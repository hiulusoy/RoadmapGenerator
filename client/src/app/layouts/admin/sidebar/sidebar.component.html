<div class="leftmenu-wrapper">
  <a class="flex h-16 items-center justify-center">
    <!--  Start: Logo -->
    <div class="inline">
      <img alt="logo-dark" loading="lazy" class="hidden h-6 dark:inline" src="./assets/images/logo/logo-light.png"/>
      <img alt="logo-light" loading="lazy" class="inline h-6 dark:hidden" src="./assets/images/logo/logo-light.png"/>
    </div>
    <!--  End: Logo -->
  </a>
  <div data-simplebar class="h-[calc(100vh-64px)] lg:h-[calc(100vh-230px)]">
    <ul class="menu mb-6">
      <!--  Start: Dashboard -->
      <li class="mb-0.5">
        <a class="hover:bg-base-content/15" [routerLink]="['/dashboard']">
          <div class="flex items-center gap-2">
            <iconify-icon icon="lucide:airplay" height="18"></iconify-icon>
            Dashboard
          </div>
        </a>
      </li>
      <!--  End: Dashboard -->

      <!--  Start: Users -->
      <li class="mb-0.5">
        <a class="hover:bg-base-content/15" [routerLink]="['/users']">
          <div class="flex items-center gap-2">
            <iconify-icon icon="lucide:user" height="18"></iconify-icon>
            Users
          </div>
        </a>
      </li>
      <!--  End: Users -->

      <!--  Start: Tenants -->
      <li class="mb-0.5">
        <a class="hover:bg-base-content/15" [routerLink]="['/tenants']">
          <div class="flex items-center gap-2">
            <iconify-icon icon="lucide:building" height="18"></iconify-icon>
            Tenants
          </div>
        </a>
      </li>
      <!--  End: Tenants -->
    </ul>
  </div>
</div>
