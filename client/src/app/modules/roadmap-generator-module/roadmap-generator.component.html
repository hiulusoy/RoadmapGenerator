<div class="bg-white h-screen">
    <div>
        <div class="relative isolate px-6 pt-8 lg:px-8">
            <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true">
                <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                    style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "></div>
            </div>

            <div class="flex justify-center items-center h-screen w-full -my-64" *ngIf="!formSubmitted">
                <form [formGroup]="learningPlanForm">
                    <!-- Step 1: Topic -->
                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 1">
                        <label class="text-black text-7xl mt-24 mb-16" for="topic">What would you like to learn?</label>
                        <input class="large-input bg-transparent text-gray-700 py-8 px-3 w-full text-3xl" type="text"
                            formControlName="topic" placeholder="Enter a topic (e.g., Kubernetes)">
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="nextStep()">Next</button>
                    </div>

                    <!-- Step 2: Level -->
                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 2">
                        <label class="text-black text-7xl mt-24 mb-16" for="level">What is your proficiency at this
                            topic?</label>
                        <select formControlName="level"
                            class="large-input bg-transparent text-gray-700 py-8 px-3 w-full text-3xl">
                            <option [selected]="true">Choose a level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Junior">Junior</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="nextStep()">Next</button>
                    </div>
                    <!-- Step 3: Learning Style -->
                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 3">
                        <label class="text-black text-7xl mt-24 mb-16" for="learningStyle">How would you like to
                            learn?</label>
                        <select formControlName="learningStyle"
                            class="large-input bg-transparent text-gray-700 py-8 px-3 w-full text-3xl">
                            <option [selected]="true">Choose a learning style</option>
                            <option value="Visual">Visual (Watching Videos)</option>
                            <option value="Auditory">Auditory (Listening Podcast etc.)</option>
                            <option value="Reading">Reading (Read Articles)</option>
                            <option value="Writing">Writing (Hands-on Pratice)</option>
                        </select>
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="nextStep()">Next</button>
                    </div>

                    <!-- Step 4: Time Frame -->

                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 4">
                        <label class="text-black text-7xl mt-24 mb-16" for="timeFrame">How much time you can
                            spare?</label>
                        <input class="large-input bg-transparent text-gray-700 py-8 px-3 w-full text-3xl" type="text"
                            formControlName="timeFrame" placeholder="Enter time frame (e.g., 3 weeks)">
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="nextStep()">Next</button>
                    </div>

                    <!-- Step 5: Schedule Type -->

                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 5">
                        <label class="text-black text-7xl mt-24 mb-16" for="scheduleType">How often would you like to
                            study?</label>
                        <select formControlName="scheduleType"
                            class="large-input bg-transparent text-gray-700 py-8 px-3 w-full text-3xl">
                            <option [selected]="true">Choose a Schedule Type</option>
                            <option value="Visual">Daily</option>
                            <option value="Auditory">Weekly</option>
                            <option value="Reading">Montly</option>
                        </select>
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="nextStep()">Next</button>
                    </div>

                    <div class="flex h-48 flex-col justify-around items-start" *ngIf="currentStep === 6">
                        <label class="text-black text-7xl mt-24 mb-16 text-center" for="scheduleType">Submit your selected information to generate roadmap...</label>
                        <button
                            class="bg-white text-xl mt-10 hover:bg-indigo-50 text-gray-800 font-semibold py-4 px-24 border border-gray-400 rounded shadow self-center"
                            (click)="submitForm()">Generate Roadmap</button>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div *ngIf="formSubmitted">
                <p>Your learning plan has been successfully submitted!</p>
            </div>


            <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                aria-hidden="true">
                <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                    style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "></div>
            </div>
        </div>
    </div>
</div>
