<div class="grid min-h-screen grid-cols-12 overflow-auto">
    <div class="relative hidden bg-[#FFE9D1] dark:bg-[#14181c] lg:col-span-7 lg:block xl:col-span-8 2xl:col-span-9">
        <!--  Start: Login Side Image Panel -->

        <div class="absolute inset-0 flex items-center justify-center">
            <img alt="Auth Image" loading="lazy" width="1000" height="667" class="object-cover"
                src="/assets/images/auth/auth-hero.png" />
        </div>
        <!--  End: Login Side Image Panel -->
    </div>
    <div class="col-span-12 lg:col-span-5 xl:col-span-4 2xl:col-span-3">
        <div class="flex flex-col items-stretch p-6 md:p-8 lg:p-16">
            <div class="flex items-center justify-between">
                <!--  Start: Logo -->
                <div class="inline">
                    <img alt="logo-dark" loading="lazy" width="86" height="24" class="hidden dark:inline" src="" />
                    <img alt="logo-light" loading="lazy" width="86" height="24" class="inline dark:hidden" src="" />
                </div>
                <!--  End: Logo -->
                <!--  Start: Theme Toggle -->

                <button aria-label="Theme toggle" data-action="theme-toggle"
                    class="btn btn-circle btn-ghost border border-base-content/10 text-base-content/70 hover:bg-base-content/10">
                    <iconify-icon icon="lucide:sun" height="20" class="hidden dark:inline"></iconify-icon>
                    <iconify-icon icon="lucide:moon" height="20" class="inline dark:hidden"></iconify-icon>
                </button>

                <!--  End: Theme Toggle -->
            </div>
            <h3 class="mt-8 text-center text-xl font-semibold md:mt-12 lg:mt-24">Login</h3>
            <h3 class="mt-2 text-center text-sm text-base-content/70">
                Seamless Access, Secure Connection: Your Gateway to a Personalized Experience.
            </h3>
            <div class="mt-6 md:mt-10">
                <!--  Start: Login Form -->
                <form [formGroup]="loginForm">
                    <div>
                        <div class="form-control">
                            <label for="email" class="label">
                                <span class="label-text cursor-pointer">Email Address</span>
                            </label>
                            <div
                                class="form-control flex flex-row items-center rounded-box border border-base-content/20 ps-3">
                                <iconify-icon icon="lucide:mail" height="18"
                                    class="text-base-content/80"></iconify-icon>
                                <input id="email" placeholder="Email Address" formControlName="email"
                                    class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                                    name="email" />
                            </div>
                        </div>
                        <div class="form-control mt-3">
                            <label for="password" class="label">
                                <span class="label-text cursor-pointer">Password</span>
                            </label>
                            <div class="form-control flex flex-row items-center rounded-box border border-base-content/20 pe-3 ps-3"
                                data-component="password-field">
                                <iconify-icon icon="lucide:key-round" height="18"
                                    class="text-base-content/80"></iconify-icon>
                                <input id="password" placeholder="Password" formControlName="password"
                                    class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                                    [type]="hide ? 'password' : 'text'" data-slot="input" name="password" />
                                <button id="toggle_password_field_type" (click)="toggleHide()" type="button" data-slot-value="hide"
                                    data-slot="visibility-toggle" aria-label="Show/Hide password"
                                    class="group btn btn-circle btn-ghost btn-xs hover:bg-base-content/10">
                                    <iconify-icon [icon]="hide ? 'lucide:eye' : 'lucide:eye-off'" height="16" 
                                        class="inline text-base-content/80"></iconify-icon>                                         
                                </button>
                            </div>
                            <label class="label">
                                <span class="label-text"></span>
                                <a class="label-text text-xs text-base-content/80" [routerLink]="[forgotPasswordRoute]">
                                    Forgot Password?
                                </a>
                            </label>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-6">
                        <a class="btn btn-primary btn-block gap-2 text-base" (click)="login()">
                            <iconify-icon icon="lucide:log-in" height="16"></iconify-icon>
                            Login
                        </a>
                    </div>
                </form>
                <!--  End: Login Form -->

                <div class="mt-4">
                    <!--  Start: Social Google Login -->

                    <button
                        class="btn btn-outline btn-md btn-block flex items-center gap-3 border-base-content/10 !text-base-content hover:border-transparent hover:bg-base-content/10">
                        <img alt="" loading="lazy" width="200" height="200" class="size-6"
                            src="/assets/images/brand-logo/google-mini.svg" />
                        <span class="text-base">Login with Google</span>
                    </button>

                    <!--  End: Social Google Login -->
                </div>
                <p class="mt-4 text-center text-sm text-base-content/80 md:mt-6">
                    Haven't an account
                    <a class="text-primary hover:underline" [routerLink]="[registerRoute]">Create One</a>
                </p>
            </div>
        </div>
    </div>
</div>
